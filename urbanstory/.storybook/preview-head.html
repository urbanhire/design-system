<!-- Script for List page -->
<script>
    $(document).ready(function () {

        // function for Components > List
        var listCheck = function(){

            $(".list.has-icon a").click(function () {
                let elem = $(this);
                if (!elem.hasClass("active")) {
                    elem.addClass("active");
                } else {
                    elem.removeClass("active");
                }

            });
        }
        //init function
        listCheck();

    });
</script>

<!-- Script for Slider -->
<script>
    $(document).ready(function () {
        (function () {
            let slider = document.getElementById("slider");
            let min = slider.getAttribute('min');
            let max = slider.getAttribute('max');
            let value = (slider.value - min) / (max - min) * 100;
            slider.style.background = `linear-gradient(90deg, #011148 ${value}%, #d6d6d6 ${value}%)`;
        })();

        (function () {
            let upper = document.getElementById("upper");
            let lower = document.getElementById("lower");
            let upperMin = upper.getAttribute('min');
            let upperMax = upper.getAttribute('max');
            let lowerMin = lower.getAttribute("min");
            let lowerMax = lower.getAttribute("max");
            let upperValue = (upper.value - upperMin) / (upperMax - upperMin) * 100;
            let lowerValue = (lower.value - lowerMin) / (lowerMax - lowerMin) * 100;

            upper.style.background = `linear-gradient(90deg, #d6d6d6 0,
            #d6d6d6 ${lowerValue}%,
            #011148 ${lowerValue}%,
            #011148 ${upperValue}%,
            #d6d6d6 ${upperValue}%,
            #d6d6d6 100%`;
        })();
    });

    function upperSlide() {
        let lowerSlider = document.getElementById('lower'),
            upperSlider = document.getElementById('upper');

        lowerVal = parseInt(lowerSlider.value);
        upperVal = parseInt(upperSlider.value);

        if (upperVal < lowerVal + 3) {
            lowerSlider.value = upperVal - 3;
            if (lowerVal == lowerSlider.min) {
                upperSlider.value = 3;
            }
        }
        changeBarColor();
    };

    function lowerSlide() {
        let lowerSlider = document.getElementById('lower'),
            upperSlider = document.getElementById('upper');

        lowerVal = parseInt(lowerSlider.value);
        upperVal = parseInt(upperSlider.value);

        if (lowerVal > upperVal - 3) {
            upperSlider.value = lowerVal + 3;

            if (upperVal == upperSlider.max) {
                lowerSlider.value = parseInt(upperSlider.max) - 3;
            }
        }
        changeBarColor();
    };

    function onRangeChange() {
        let slider = document.getElementById("slider");
        let min = slider.getAttribute('min');
        let max = slider.getAttribute('max');
        let value = (slider.value - min) / (max - min) * 100;
        slider.style.background = `linear-gradient(90deg, #011148 ${value}%, #d6d6d6 ${value}%)`;
    }

    function changeBarColor() {
        let upper = document.getElementById("upper");
        let lower = document.getElementById("lower");
        let upperMin = upper.getAttribute('min');
        let upperMax = upper.getAttribute('max');
        let lowerMin = lower.getAttribute("min");
        let lowerMax = lower.getAttribute("max");
        let upperValue = (upper.value - upperMin) / (upperMax - upperMin) * 100;
        let lowerValue = (lower.value - lowerMin) / (lowerMax - lowerMin) * 100;

        upper.style.background = `linear-gradient(90deg, #d6d6d6 0,
        #d6d6d6 ${lowerValue}%,
        #011148 ${lowerValue}%,
        #011148 ${upperValue}%,
        #d6d6d6 ${upperValue}%,
        #d6d6d6 100%`;
    }
</script>
<script>
    function copyToClipboard(element) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val($(element).html()).select();
        document.execCommand("copy");
        $temp.remove();
   }
</script>
