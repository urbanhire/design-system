<!-- Script for List page -->
<script>
    $(document).ready(function () {
        $(".list.has-icon a").click(function () {
            let elem = $(this);
            if (!elem.hasClass("active")) {
                elem.addClass("active");
            } else {
                elem.removeClass("active");
            }
        });
    });
</script>

<!-- Script for Slider -->
<script>
    $(document).ready(function () {
        (function () {
            let slider = document.getElementById("slider");
            let min = slider.getAttribute('min');
            let max = slider.getAttribute('max');
            let value = (slider.value - min) / (max - min) * 100;
            slider.style.background = `linear-gradient(90deg, #011148 ${value}%, #d6d6d6 ${value}%)`;
        })();
    });

    function upperSlide() {
        let lowerSlider = document.getElementById('lower'),
            upperSlider = document.getElementById('upper');

        lowerVal = parseInt(lowerSlider.value);
        upperVal = parseInt(upperSlider.value);

        if (upperVal < lowerVal + 3) {
            lowerSlider.value = upperVal - 3;
            if (lowerVal == lowerSlider.min) {
                upperSlider.value = 3;
            }
        }
    };

    function lowerSlide() {
        let lowerSlider = document.getElementById('lower'),
            upperSlider = document.getElementById('upper');

        lowerVal = parseInt(lowerSlider.value);
        upperVal = parseInt(upperSlider.value);

        if (lowerVal > upperVal - 3) {
            upperSlider.value = lowerVal + 3;

            if (upperVal == upperSlider.max) {
                lowerSlider.value = parseInt(upperSlider.max) - 3;
            }
        }
    };

    function onRangeChange() {
        let slider = document.getElementById("slider");
        let min = slider.getAttribute('min');
        let max = slider.getAttribute('max');
        let value = (slider.value - min) / (max - min) * 100;
        slider.style.background = `linear-gradient(90deg, #011148 ${value}%, #d6d6d6 ${value}%)`;
    }
</script>
