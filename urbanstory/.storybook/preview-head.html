<link href="https://fonts.googleapis.com/css?family=Barlow:400,400i,600,600i,700,700i" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="https://uh-font-cdn.urbanhire.com/uh-font.min.css" />
<link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/13.1.5/nouislider.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/13.1.5/nouislider.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.1.0/wNumb.min.js"></script>

<!-- Script for List page -->
<script>
    $(document).ready(function () {
        $(".list.has-icon a").click(function () {
            let elem = $(this);
            if (!elem.hasClass("active")) {
                elem.addClass("active");
            } else {
                elem.removeClass("active");
            }
        });
    });
</script>

<!-- Script for Slider-->
<script>
    $(document).ready(function () {
        let slider = document.getElementById('slider');

        noUiSlider.create(slider, {
            animate: true,
            animationDuration: 200,
            tooltips: [wNumb({
                decimals: 0,
                thousand: '.',
                prefix: 'Rp',
                suffix: ',-'
            }), wNumb({
                decimals: 0,
                thousand: '.',
                prefix: 'Rp',
                suffix: ',-'
            })],
            start: [9000000, 80000000],
            connect: true,
            range: {
                'min': 0,
                'max': 100000000
            }
        });
    });
</script>
